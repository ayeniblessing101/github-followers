<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">Username or Password is invalid</div>
  <div class="form-group">
    <label for="username">Username</label>
    <input formControlName="username" type="text" id="username" class="form-control">
    <div *ngIf="username.pending">Is Loading...</div>
    <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
      <div *ngIf="username.errors.required">Username is Required</div>
      <div *ngIf="username.errors.minlength">Username min of 3 characters</div>
      <div *ngIf="username.errors.shouldBeUnique">Username already taken</div>
      <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" type="text" id="password" class="form-control">
    <div class="alert alert-danger" *ngIf="password.touched && password.invalid">Password is required</div>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
