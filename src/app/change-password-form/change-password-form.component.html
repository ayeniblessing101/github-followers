<form [formGroup]="changePasswordForm">
  <div class="form-group">
    <label for="old-password">Old Password</label>
    <input formControlName="oldPassword" id="old-password" name="old-password" type="text" class="form-control" (change)="onchange()">
    <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
      <div *ngIf="oldPassword.errors.required">Old Password is required</div>
      <div *ngIf="oldPassword.errors.invalidOldPassword">Old Password is invalid</div>
    </div>
  </div>
  <div *ngIf="oldPassword.pending">Is Loading...</div>
  <div class="form-group">
    <label for="new-password">New Password</label>
    <input formControlName="newPassword" id="new-password" name="new-password" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
      <div *ngIf="newPassword.errors.required">New Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirm-password">Confirm Password</label>
    <input formControlName="confirmPassword" id="Confirm-password" name="new-password" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
      <div *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
    </div>
  </div>
  <button class="btn btn-primary">Change Password</button>
</form>
